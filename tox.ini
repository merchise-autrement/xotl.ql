[tox]
envlist =
   {2.7,3.4}-unit
   2.7-doctest


[testenv]
basepython =
    2.7: python2.7
    3.4: python3.4
    3.5: python3.5
    3.6: python3.6
    pypy: pypy
    flake8,flakeplus,apicheck,linkcheck,configcheck,pydocstyle: python2.7

deps = pytest
       hypothesis
       Sphinx>=1.3.4,<1.5

sitepackages = False

commands=
   unit: py.test -l []
   doctest: sphinx-build -d doctest -d docs/build/doctrees docs/source docs/build/doctest
